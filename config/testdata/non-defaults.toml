ignoreGeneratedHeader = true
severity = "error"
confidence = 0.5
errorCode = 2
warningCode = 1

enableAllRules = false
enableDefaultRules = true

[rule.argument-limit]
    severity="warning"
    exclude=["excluded/file.go"]
    arguments=[4]

[rule.blank-imports]
    disabled=true

[rule.exported]
    severity="error"
    exclude=["excluded/file-exported.go"]
    arguments=["check-private-receivers", "disable-stuttering-check"]
